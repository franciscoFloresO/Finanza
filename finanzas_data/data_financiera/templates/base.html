<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Título predeterminado{% endblock %}</title>
    {% load custom_filter %}
    <!-- Aquí puedes agregar enlaces a tus archivos CSS -->
</head>
<body>
    <header>
        <!-- Aquí puedes colocar contenido común para el encabezado -->
    </header>

    {% include 'navbar.html' %}
    {% include 'mensaje.html' %}

    <main>
        {% block content %}
        <!-- Este bloque se rellenará con el contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <!-- Aquí puedes colocar contenido común para el pie de página -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- Aquí puedes agregar enlaces a tus archivos JS -->
    <script>
        function seleccionarPais(id) {
            var botonesPais = document.querySelectorAll('.btn-outline-primary');
            botonesPais.forEach(function (boton) {
                boton.classList.remove('btn-primary'); // Elimina la clase de selección de todos los botones
            });
    
            var botonSeleccionado = document.getElementById('pais' + id);
            botonSeleccionado.classList.add('btn-primary'); // Agrega la clase de selección al botón seleccionado
        }
    </script>
</body>

</html>
